<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="src/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <div id="screen">
            <p id="output-text"></p>
        </div>
            
        <div class="inputs-container">

            <div id="number-container">
                <button class="number" id="zero">0</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="number" id="dot">.</button>
                <button class="number" id="equal-sign">=</button>
            </div>
        
            <div id="operators-container">
                <button class="operator" id="plus-sign">+</button>
                <button class="operator" id="minus-sign">-</button>
                <button class="operator" id="multip-sign">*</button>
                <button class="operator" id="division-sign">รท</button>
            </div>
    
        </div>

    </div>

    



</body>
</html>
