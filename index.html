<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="src/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="screen">
            <p id="output-text"></p>
        </div>        
        <div class="inputs-container">
            <div id="character-container">   
                <button class="character" id="one">1</button>
                <button class="character" id="two">2</button>
                <button class="character" id="three">3</button>
                <button class="character" id="plus-sign">+</button>
                <button class="character" id="four">4</button>
                <button class="character" id="five">5</button>
                <button class="character" id="six">6</button>
                <button class="character" id="minus-sign">-</button>
                <button class="character" id="seven">7</button>
                <button class="character" id="eight">8</button>
                <button class="character" id="nine">9</button>     
                <button class="character" id="multip-sign">*</button>
                <button class="character" id="zero">0</button>              
                <button class="character" id="dot">.</button>
                <button class="character" id="equal-sign">=</button>      
                <button class="character" id="division-sign">รท</button>
                <button class="character" id="open-parenth">(</button>
                <button class="character" id="close-parenth">)</button>
                <button class="character" id="clearAll">CE</button>
                <button class="character" id="delete-char">C</button>
            </div>
        </div>
    </div>

</body>
</html>
